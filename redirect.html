        <!-- Seção de Vídeo Tutorial -->

        <style>
            /* Estilos específicos para a página de redirecionamento */
            
            /* Ajusta altura da home para mostrar próxima seção */
            .home {
                min-height: 80vh !important;
            }
            
            .video-section {
                position: relative;
                min-height: 60vh;
                background: #0a0a0a;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 40px;
                padding: 5rem 2rem;
            }

            .video-title {
                font-size: 32px;
                font-weight: 600;
                color: #ffffff;
                text-align: center;
                max-width: 700px;
                line-height: 1.4;
            }

            .video-container {
                width: 100%;
                max-width: 800px;
                aspect-ratio: 16 / 9;
                background: #1a1a1a;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            }

            .video-container iframe {
                width: 100%;
                height: 100%;
            }

            .video-placeholder {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 20px;
                color: rgba(255, 255, 255, 0.4);
            }

            .video-placeholder svg {
                opacity: 0.3;
            }

            .video-placeholder p {
                font-size: 18px;
                font-weight: 500;
            }

            /* Ícone do WhatsApp no botão */
            .button-whatsapp {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                text-decoration: none;
                background: #25D366 !important;
                color: #ffffff !important;
            }

            .button-whatsapp:hover {
                background: #20BA5A !important;
                transform: translateY(-2px);
            }

            .button-whatsapp svg {
                width: 24px;
                height: 24px;
                fill: #ffffff;
            }

            /* Responsividade para vídeo */
            @media (max-width: 768px) {
                .video-section {
                    padding: 4rem 1.5rem;
                    gap: 32px;
                }

                .video-title {
                    font-size: 24px;
                    max-width: 90%;
                }

                .video-container {
                    max-width: 100%;
                }
            }

            @media (max-width: 480px) {
                .video-section {
                    padding: 3rem 1rem;
                }

                .video-title {
                    font-size: 20px;
                    line-height: 1.3;
                }

                .video-placeholder p {
                    font-size: 16px;
                }
            }
        </style>
